<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', 'Roboto', sans-serif;
    }

    .hero-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("./img/2.jpg") no-repeat center center/cover;
    }

    .hero-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-family: 'Noto Sans TC', 'Roboto', sans-serif;
      z-index: 2;
      
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90%;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      background-clip: text;
      -webkit-background-clip: text;
      animation: fadeInUp 1s ease-out;
    }

    .hero-text p {
      font-size: 1.3rem;
      font-weight: 300;
      letter-spacing: 1px;
      opacity: 0.9;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .btn {
      display: inline-block;
      padding: 15px 35px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      color: white;
      text-decoration: none;
      text-transform: none;
      letter-spacing: 2px;
      font-weight: 500;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .btn:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navigation {
      background: transparent;
      padding: 1rem 2rem;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 0;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .navigation::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .navigation:hover::before {
      left: 100%;
    }

    .nav-item {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      white-space: nowrap;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.2);
    }

    .nav-separator {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      font-size: 1.2rem;
      margin: 0 0.2rem;
    }

    .brand-suffix {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .brand-suffix:hover {
      transform: scale(1.15);
      background: rgba(255, 255, 255, 0.25);
    }
    
    .mobile-navigation {
      display: none;
    }
    
    .menu-button {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* --- Mobile Menu --- */
    .mobile-menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .mobile-menu-overlay.show {
      display: block;
      opacity: 1;
    }

    .mobile-menu-content {
      padding: 2rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .mobile-menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 2.2rem;
      font-weight: 300;
      padding: 1.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
      transition: all 0.3s ease;
      width: 100%;
    }

    .mobile-menu-item:hover {
      color: #ff6b35;
      transform: translateX(10px);
    }

    .mobile-menu-footer {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 1rem;
    }         
        
    .close-button {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .submenu {
      display: none;
      flex-direction: column;
      padding-left: 1.5rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }

    .mobile-sub-item {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.8rem;
      font-weight: 300;
      padding: 0.5rem 0;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .mobile-sub-item:hover {
      color: #ff6b35;
      transform: translateX(10px);
    }

    .arrow {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
